input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/vendor/jar/jdbc/postgresql-9.4-1201.jdbc41.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "${JDBC_STRING}/eoc_data"
    jdbc_user => "${PSQL_USER}"
    jdbc_password => "${PSQL_PASSWORD}"
    schedule => "*/3 * * * *"
    statement => "SELECT * FROM afp_case_based_calcs"
    clean_run => false
    tracking_column => "timestamp"
    tracking_column_type => "timestamp"
    record_last_run => true
    use_column_value => true
    jdbc_validate_connection => true
    type => "afp_case_based_calcs"
  }
}
output {
  if [type] == "afp_case_based_calcs" {
    elasticsearch {
      index => "afp_case_based_data_calcs"
      manage_template => true
      template => "/usr/share/logstash/mapping/afp_case_based_calcs_mapping.json"
      template_name => "afp_case_based_calcs"
      template_overwrite => true
      document_id => "%{epid_number}"
      hosts => "${ES_HOST}"
    }
  }
}
